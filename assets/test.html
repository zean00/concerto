				window.mozRequestAnimationFrame    || 
				window.oRequestAnimationFrame      || 
				window.msRequestAnimationFrame   ;
	})();
	
	window.clearRequestInterval = function(handle) {
		window.cancelAnimationFrame ? window.cancelAnimationFrame(handle) :
		window.webkitCancelAnimationFrame ? window.webkitCancelAnimationFrame(handle) :
		window.webkitCancelRequestAnimationFrame ? window.webkitCancelRequestAnimationFrame(handle) : /* Support for legacy API */
		window.mozCancelRequestAnimationFrame ? window.mozCancelRequestAnimationFrame(handle) :
		window.oCancelRequestAnimationFrame	? window.oCancelRequestAnimationFrame(handle) :
		window.msCancelRequestAnimationFrame(handle);
	};

	socket.on('message', function (data) {
		time = kinda_ntp.time();
		kinda_ntp.resync();
		var sync = kinda_ntp.time();
		var st;
		if(data.cmd=='start'){
			for(var i=0;;i++){
				st = kinda_ntp.time();
				if(st>=data.time){
					player.start();
					display = 'time arrived : ' + time + ' \n, after sync : ' + sync + '\n'
					display += 'time executed : ' + st + '\n, time scheduled : ' + data.time + '\n, time diff : ' + (parseInt(st) - parseInt(data.time))  + ' ms';
					display += '\n, counter : ' + i;
					console.log('Time executed : ' + st);
					console.log('time scheduled : ' + data.time);
					console.log('Time diff : ' + (parseInt(st) - parseInt(data.time))  + ' ms')
					console.log('Iteration : '  + i);
					break;
				}
			}
		}

	function mouseEvent(type, sx, sy, cx, cy) {
		  var evt;
		  var e = {
			bubbles: true,
			cancelable: (type != "mousemove"),
			view: window,
			detail: 0,
			screenX: sx, 
			screenY: sy,
			clientX: cx, 
			clientY: cy,
			ctrlKey: false,
			altKey: false,
			shiftKey: false,
			metaKey: false,
			button: 0,
			relatedTarget: undefined
		  };
		  if (typeof( document.createEvent ) == "function") {
			evt = document.createEvent("MouseEvents");
			evt.initMouseEvent(type, 
			  e.bubbles, e.cancelable, e.view, e.detail,
			  e.screenX, e.screenY, e.clientX, e.clientY,
			  e.ctrlKey, e.altKey, e.shiftKey, e.metaKey,
			  e.button, document.body.parentNode);
		  } else if (document.createEventObject) {
			evt = document.createEventObject();
			for (prop in e) {
			evt[prop] = e[prop];
		  }
			evt.button = { 0:1, 1:4, 2:2 }[evt.button] || evt.button;
		  }
		  return evt;
	}
	function dispatchEvent (el, evt) {
		  if (el.dispatchEvent) {
			el.dispatchEvent(evt);
		  } else if (el.fireEvent) {
			el.fireEvent('on' + type, evt);
		  }
		  return evt;
	}
	var ColorSphereBackground = function() {
		var d = document;
		var canvas = document.createElement("canvas");
		var ctx = canvas.getContext("2d");
		canvas.style.cssText = "position: fixed; left: 0; top: 0; opacity: 1";
		canvas.style.width = window.innerWidth + "px";
		canvas.style.height = window.innerHeight + "px";
		document.body.appendChild(canvas);
		//
		eventjs.add(window, "resize", function() {
			canvas.style.width = window.innerWidth + "px";
			canvas.style.height = window.innerHeight + "px";
			ctx.drawImage(theSphere = sphere(percent), 0, 0)
		});
		eventjs.add(d, "scroll", function(e) {
			var percent = 1 - document.body.scrollTop / document.body.scrollHeight;
			ctx.drawImage(theSphere = sphere(percent), 0, 0);
			onMouseMove();
		});

		var theSphere;
		var px = window.innerWidth / 2;
		var py = window.innerHeight / 2;
		var onMouseMove = function(event) {
			ctx.drawImage(theSphere, 0, 0);
			if (event) {
				var coords = eventjs.proxy.getCoord(event);
				coords.x -= document.body.scrollLeft;
				coords.y -= document.body.scrollTop;
				px = coords.x;
				py = coords.y;
			} else { // 
				var coords = { x: px, y: py };
			}
			//
			var x = (coords.x / window.innerWidth) * 255 - 127; // grab mouse pixel coords, center at midpoint
			var y = (coords.y / window.innerHeight) * 255 - 127;
			var imageData = ctx.getImageData(0, 0, canvas.width, canvas.height); // get image data
			var data = imageData.data;
			for(var n = 0, length = data.length; n < length; n += 4) {
				data[n] = data[n] + x - y; // red (control left)
				data[n + 1] = data[n + 1] - x - y; // green (control right)
				data[n + 2] = data[n + 2] + y + y; // blue (control down)
			}
			ctx.putImageData(imageData, 0, 0);
		};
		eventjs.add(d, "mousemove", onMouseMove);
		///
		function sphere(top) { // create Sphere image, and apply to <canvas>
			var canvas1 = document.createElement("canvas");
			var ctx = canvas1.getContext("2d");
			var w = 75;
			var left = -20;
			var top = top * -50;
			canvas.width = canvas1.width = w * window.innerWidth / window.innerHeight;
			canvas.height = canvas1.height = w;
			ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);
			n = 360; while(n--) { // go through hues
				var x = left + w;
				var y = top + w;
				var g = ctx.createLinearGradient(x, top, x, y);
				g.addColorStop(0, "#000");
				g.addColorStop(.5, "hsl("+((n + 60) % 360)+",100%,50%)");
				g.addColorStop(1, "#FFF");
				ctx.beginPath(); // draw triangle
				ctx.moveTo(x, top);
				ctx.lineTo(x, y);
				ctx.lineTo(x + 2, y);
				ctx.lineTo(x + 5, top);
				ctx.fillStyle = g; // apply gradient
				ctx.fill();
				ctx.translate(x, y); // rotate + translate into position
				ctx.rotate((1 / 360) * Math.PI * 2);
				ctx.translate(-x, -y);
			}
			return canvas1;
		};
		//
		var percent = 1 - document.body.scrollTop / document.body.scrollHeight;
		ctx.drawImage(theSphere = sphere(percent), 0, 0)
	};
